<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Light Control</title>
</head>
<body>
    <h1>ESP32 Light Control</h1>
    <button onclick="turnOn()">Turn ON</button>
    <button onclick="turnOff()">Turn OFF</button>
 
    <script>
        function turnOn() {
            fetch("/on").then(response => response.text()).then(data => console.log(data));
        }
 
        function turnOff() {
            fetch("/off").then(response => response.text()).then(data => console.log(data));
        }
    </script>
</body>
</html>
