<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Camera Servo Controller</title>
<style>
        
       .flip {tranform: scaleX(-1); }
        body { text-align: center; font-family: Arial, sans-serif; }

        button { padding: 10px 20px; margin: 10px; font-size: 16px; }

        img { width: 100%; max-width: 640px; border: 2px solid black; }
</style>
</head>
<body>
<h1>ESP32 Camera Servo Control</h1>
<img id="videoFeed" src="http://192.168.1.104:81/stream" alt="Camera Stream" class="flip">
 
    <br>
    <button ontouchstart="goLeft()" ontouchend="doNothing()">Left</button>
    <button ontouchstart="goDown()" ontouchend="doNothing()">Up</button> 
    <button ontouchstart="goRight()" ontouchend="doNothing()">Right</button>
    <button ontouchstart="goUp()" ontouchend="doNothing()">Down</button> 
    <script>
        
        document.addEventListener("keydown", function(event) {
        
            switch (event.key) {
                case 'ArrowUp':
                    goUp();
                    break;
                case 'ArrowDown':
                    goDown();
                    break;
                case 'ArrowLeft':
                    goLeft(); 
                    break;
                case 'ArrowRight':
                    goRight();
                    break;
                default:
                    return;
            }
        });

        document.addEventListener("keyup", function(event) {
            switch(event.key){
                default:
                doNothing()
                return;
            }

        })


        function goUp() {

            fetch("/up").then(response => response.text()).then(console.log);

        }
 
        function goDown() {

            fetch("/down").then(response => response.text()).then(console.log);

        }

         function goLeft() {

            fetch("/left").then(response => response.text()).then(console.log);

        }

         function goRight() {

            fetch("/right").then(response => response.text()).then(console.log);

        }

        function doNothing() {

        fetch("/nothing").then(response => response.text()).then(console.log);

        }
</script>
</body>
</html>
