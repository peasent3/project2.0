<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Camera & Light Control</title>
<style>

        body { text-align: center; font-family: Arial, sans-serif; }

        button { padding: 10px 20px; margin: 10px; font-size: 16px; }

        img { width: 100%; max-width: 640px; border: 2px solid black; }
</style>
</head>
<body>
<h1>ESP32 Camera & Light Control</h1>
<img id="videoFeed" src="192.168.104:81/stream" alt="Camera Stream">
 
    <br>
<button onclick="turnOn()">Turn ON</button>
<button onclick="turnOff()">Turn OFF</button>
 
    <script>

        function turnOn() {

            fetch("/on").then(response => response.text()).then(console.log);

        }
 
        function turnOff() {

            fetch("/off").then(response => response.text()).then(console.log);

        }
</script>
</body>
</html>
