<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 Camera & Light Control</title>
<style>

        body { text-align: center; font-family: Arial, sans-serif; }

        button { padding: 10px 20px; margin: 10px; font-size: 16px; }

        img { width: 100%; max-width: 640px; border: 2px solid black; }
</style>
</head>
<body>
<h1>ESP32 Camera & Light Control</h1>
<img id="videoFeed" src="http://192.168.1.104:81/stream" alt="Camera Stream">
 
    <br>
<button onmousedown="turnOn()" onmouseup="doNothing()">Turn ON</button>
<button onmousedown="turnOff()" onmouseup="doNothing()">Turn OFF</button>
 
    <script>
        
        document.addEventListener("keydown", function(event) {
            let keyPressed = '';
            switch (event.key) {
                case 'ArrowUp':
                    keyPressed = 'Up Arrow Key';
                    break;
                case 'ArrowDown':
                    keyPressed = 'Down Arrow Key';
                    break;
                case 'ArrowLeft':
                    keyPressed = 'Left Arrow Key';
                    break;
                case 'ArrowRight':
                    keyPressed = 'Right Arrow Key';
                    break;
                default:
                    keyPressed = 'nothing';
            }

            if(keyPressed == "Up Arrow Key"){
                turnOn();
            }

        
        });




        function turnOn() {

            fetch("/on").then(response => response.text()).then(console.log);

        }
 
        function turnOff() {

            fetch("/off").then(response => response.text()).then(console.log);

        }

        function doNothing() {

        fetch("/nothing").then(response => response.text()).then(console.log);

        }
</script>
</body>
</html>
